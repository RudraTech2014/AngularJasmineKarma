<div id="login">
    <h3 class="text-center text-white pt-5">Username Available</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-12">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" [formGroup]="asyncForm" name="login_Form" >
                       
                        <div id="#success-message" *ngIf="message!==''" class="text-left">
                            <div class="alert alert-warn" id="success-message">{{message}}</div>
                        </div>
                        <div class="form-group">
                            <label for="username"  class="text-white">Username:</label><br>
                            <input type="text" name="login_username" id="username" formControlName="username"   class="form-control">
                            
                            <div class="alert alert-warn" style="color: red" *ngIf="asyncForm.get('username').errors?.userNameExists">Username is not Available</div>
                        </div>
                       
                        <div class="form-group">
                            
                            <input [disabled]="asyncForm.invalid"  type="submit" name="submit" class="btn btn-info btn-md" (click)="submitLoginForm()" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
